<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QUIZ</title>
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<!--font-family: 'Lobster', cursive;-->

<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
<!--font-family: 'Open Sans Condensed', sans-serif;-->
<style type="text/css">
body, html{
	height:100%;
	min-height:800px;
	position:relative;
	
}
body{
	margin:0;
}

header {
	background-color: #066;
	width:100%;
	height:25%;
	position:relative;
	
}
header p{
	margin:auto;
	height: 35%;
	
	position: absolute;
	top:0;
	left: 0;
	right:0;
	bottom:0;
	text-align:center;
	font-family: 'Lobster', cursive;
	font-size: 50px;
	color: white;
	
	
}
nav{
	background-color:#CCC;
	width:100%;
	height: 7%;
	text-align:center;
	position:relative;
	
}
nav div{
	display: inline-block;
	font-family: 'Lobster', cursive;
	font-size: 20px;
	color: #333;
	margin-right: 15px;
	margin-left:15px;
	
	
	
}
.contenedorNAV{
	height: 25px;
	position:absolute;
	top:0;
	left: 0;
	right:0;
	bottom:0;
	margin: auto;
	text-align:center;
}
footer{
	background-color: #066;
	width:100%;
	height:15%;
	position:absolute;
	bottom: 0;
	text-align:center;
	font-family: 'Lobster', cursive;
	font-size: 25px;
	color: white;
	
}
footer p{
	position: absolute;
	height:30px;
	top:0;
	left: 0;
	right:0;
	bottom:0;
	margin:auto;
}
section{
	font-family: 'Open Sans Condensed', sans-serif;
	color: #333;
	font-size:25px;
	text-align:center;
}

.negrita{
	font-weight:bold;
	font-size:35px;
	margin-top:60px;
	
}
a{
	color: inherit;
	text-decoration:none;
}

</style>



</head>

<body>
  <header>
    <p>QUIZ: <span>EL juego de las preguntas</span></p>
  </header>
  <nav>
  	<div class="contenedorNAV">
      <div>Inicio</div>
      <div>Preguntas</div>
    </div>
  </nav>
  <section>
    <p class="negrita">Bienvenido a Quiz</p>
    <p>El portal donde podrá crearse sus propios juegos</p>
  </section>
  <footer>
    <p><a href="https://es.wikipedia.org/wiki/Quiz" target="new">¿Qué es un Quiz?</a></p>
  </footer>
</body>
</html>
